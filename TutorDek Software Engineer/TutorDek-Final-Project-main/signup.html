<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign up</title>
    <link rel="stylesheet" href="Sign-up fiture/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
  </head>
  <body>
    <form action="landing-page.html" >
      <img class="img1" src="public/school.svg">
      <div style="display: flex; flex-direction: row; justify-content: center; gap: 10px; align-items: center;">
        <h2 style="color: #0E5399; font-size: 40px;">TutorDek:</h2> <h2 style="color: white; font-size: 40px;"> Sign Up</h2>
      </div>
      <div class="form-group fullname">
        <label for="fullname">
          <input type="text" id="fullname" placeholder="Username" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)">
        </label>
      </div>
      <div class="form-group email">
        <label for="email"></label>
        <input type="text" id="email" placeholder="Email Address" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)">
      </div>
      <div class="form-group password">
        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)">
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Create account">
      </div>
      <div class="google">
        <img src="Sign-up fiture/public/search 1.svg" style="height: 30px; width: 30px;"><p>Sign Up with Google</p>
      </div>
      <div class="sign-in-class">
        <p style="color: white;">Already have an account?</p>
        <p class="sign-in" onclick=" location.href='sign-in.html'">Sign in</p>
      </div>
    </form>

    <script src="Sign-up fiture/script.js"></script>
    <script>
      function clearPlaceholder(input) {
        input.setAttribute('data-placeholder', input.placeholder);
        input.placeholder = '';
      }

      function restorePlaceholder(input) {
        input.placeholder = input.getAttribute('data-placeholder');
      }
    </script>
  </body>
</html>
